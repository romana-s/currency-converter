<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
        <img src="./assets/logo.gif" alt="gif-money" class="image">
    <main>
        <label id="money1"> Converter <b>de</b>
            <select>
                <option value = "real" > R$ Real Brasileiro</option>
            </select>
        </label>
        <label id="money2"> Converter <b>para</b>
            <select class="currency-selected">
                <option value="" hidden selected> Selecione a Moeda</option>
                <option value = "dolar"> US$ Dólar Americano</option>
                <option value = "euro"> € Euro</option>
                <option value = "bitcoin"> ₿ Bitcoin</option>
                <option value = "libra"> £ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input id="digitarValor" placeholder="10.000,00">
            </input>
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="./assets/real.svg" alt="moeda-a converter">
                <p class="paragraph" id="currency1">Real</p>
                <p class="value-applied"> R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.svg">

            <div class="box">
                <img class = "currency-img2"src="./assets/current.svg" alt="moeda-a-converter">
                <p class="paragraph" id="currency2">Moeda</p>
                <p class="value-to-convert"> 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./script.js"></script>

</html>
